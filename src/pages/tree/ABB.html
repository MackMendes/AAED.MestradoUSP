<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Algoritmos de AAED - Mestrado USP (ABB)</title>
    <!-- Styles -->
    <link href="../../styles/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../../styles/Site.css" rel="stylesheet" type="text/css" />
    <link href="../../styles/pages/abb.css" rel="stylesheet" />
</head>
<body>
    <div id="menu-nav" class="navbar navbar-inverse navbar-fixed-top"></div>
    <div class="container body-content">
        <h2>Busca de Árvore Binária</h2>
        <div>
            <h3>
                Algortimos de Busca em Árvore Binária
            </h3>
            <!--  -->

            <div class="panel panel-default">
                <div class="panel-heading">
                    Resultados:
                </div>
                <div id="result" class="panel-body">
                </div>
            </div>

        </div>

        <!-- Inserir Nó -->
        <div class="panel panel-default">
            <div class="panel-heading">
                Inserir Nó
            </div>
            <div class="panel-body">
                <p>Aqui, você pode inserir o nó na árvore, dinâmicamente e ir verificando como vai ficando a árvore, pedindo para imprimir.</p>
                <label>Informe o Valor do Nó:</label>
                <input id="nodeAdd" type="number" name="Nível" value="0" />
                <button type="button" class="btn btn-success" onclick="onInserirClick();">Inserir!</button>
            </div>
        </div>

        <!-- Busque Nós -->
        <div class="panel panel-default">
            <div class="panel-heading">
                Busque Nó
            </div>
            <div class="panel-body">
                <label>Informe o Valor do Nó:</label>
                <input id="nodeFind" type="number" name="find" value="0" />
                <button type="button" class="btn btn-success" onclick="onBusqueClick();">Busque!</button>
            </div>
        </div>

        <!-- Busque Nós -->
        <div class="panel panel-default">
            <div class="panel-heading">
                Buscar o Sucessor do Nó
            </div>
            <div class="panel-body">
                <label>Informe o Valor do Nó:</label>
                <input id="nodeVerifySucessor" type="number" name="Sucessor" value="0" />
                <button type="button" class="btn btn-success" onclick="onSucessorClick();">Buscar Sucessor!</button>
            </div>
        </div>
        <hr />
        <footer>
            <p>&copy; 2016 - AAED USP</p>
        </footer>
    </div>
    <!-- Scripts -->
    <script src="../../library/jquery/jquery-1.11.2.min.js"></script>
    <script src="../../library/bootstrap/bootstrap.js"></script>
    <script src="../../library/bootstrap/respond.min.js"></script>
    <script src="../../library/pages/navigate.js"></script>
    <!-- Implementation -->
    <script src="../../library/util/pageUI.js"></script>
    <script src="../../scripts/tree/ABB/dataDynamic.js"></script>
    <script src="../../scripts/tree/binary/propertiesTree.js"></script>
    <script src="../../scripts/tree/binary/algoritmosBinary.js"></script>
    <script src="../../scripts/tree/ABB/algoritmosABB.js"></script>
    <script src="../../scripts/tree/ABB/pageHelper.js"></script>

</body>
</html>
